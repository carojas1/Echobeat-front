    <!-- Auto-cleanup script - Limpia datos mock al cargar la app -->
    <script>
      // LIMPIAR FORZOSAMENTE TODAS LAS CLAVES DE ECHOBEAT
      (function() {
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.includes('echobeat') || key.includes('demo')) {
            localStorage.removeItem(key);
          }
        });
        
        // Asegurar que las claves principales estÃ©n eliminadas
        localStorage.removeItem('echobeat_songs');
        localStorage.removeItem('echobeat_users');
        localStorage.removeItem('is_demo_mode');
        
        console.log('ðŸ§¹ LocalStorage limpiado - solo datos del backend');
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
